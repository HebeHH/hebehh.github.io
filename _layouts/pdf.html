---
layout: default
comments: true
---

<head>
    <style type="text/css">
    article {
        padding: 0px;
        height: 100%;
    }
    .intro {
    	padding: 1em calc(22% - 4em);
    	display: block;
    }
    </style>
    <script type="text/javascript">
    var views = document.getElementsByTagName("iframe");
    var h = window.innerHeight + "px";

    function setHeight() {
        for (var i = views.length - 1; i >= 0; i--) {
            views[i].style.height = h;
        }
    }
    window.onload = setHeight;
    </script>
</head>
<main>
    <article>
    	<div class="intro">
    		{{ content }}
    	</div>
        
        <br>
        <iframe src="{{site.baseurl}}/assets/{{ page.pdfname }} " width="100%" height="100%" />
        <script type="text/javascript">
        setHeight()
        </script>
    </article>
</main>
